<div class="col-lg-6">
	<h1>ToDo</h1>
	<h2 class="subtitle">Sign in to access ToDo app</h2>
	<form class="form-inline signup" role="form">
		<div class="form-group">
			<input data-ng-model="username" type="text" class="form-control"  placeholder="Enter your username">
		</div>
		<button data-ng-click="signIn()"type="submit" class="btn btn-primary">Sign In</button>
	</form>
</div>
