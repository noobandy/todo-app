<div class="col-md-6 col-md-offset-3">
	<form>
		<div class="form-group">
			<input data-ng-model="newToDoTitle" data-to-do-enter="create()" placeholder="to do task" class="form-control input-lg" />
		</div>
	</form>
	<ul class="list-group">
		<li data-ng-repeat="todo in todos" class="list-group-item">
			<input data-ng-if="todo.completed" type="checkbox" ng-model="todo.completed" ng-click="complete(todo)" disabled="disabled">
			<input data-ng-if="!todo.completed" type="checkbox" ng-model="todo.completed" ng-click="complete(todo)">
			<strike data-ng-if="todo.completed" data-ng-bind="todo.title"></strike>
			<span data-ng-if="!todo.completed" data-editable-text="todo.title" onaftersave="changeTitle(todo)" data-ng-bind="todo.title"></span>	
			<button data-ng-click="delete(todo)" href="#" class="close">&times</button>
		</li>
	</ul>
</div>
